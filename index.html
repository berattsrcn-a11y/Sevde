<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sevde ❤️</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  overflow: hidden;
  font-family: 'Georgia', serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.box {
  background: rgba(255,255,255,0.85);
  padding: 25px;
  border-radius: 20px;
  max-width: 90%;
  text-align: center;
  z-index: 2;
}

h1 {
  color: #d6336c;
}

#poem {
  font-size: 18px;
  color: #333;
  white-space: pre-line;
  min-height: 220px;
}

.heart {
  position: absolute;
  bottom: -20px;
  color: #ff2d55;
  animation: fly linear infinite;
}

@keyframes fly {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="box">
  <h1>Sevde ❤️</h1>
  <div id="poem"></div>
</div>

<script>
const text = `
Seni düşünmekle başlıyor her güzel şey Sevde,
Kalbim adını fısıldıyor gecenin sessizliğinde.
Bir gülüşün yetiyor dünyamı aydınlatmaya,
Bakışlarında kaybolmak en güzel dua bana.

İyi ki varsın…
İyi ki kalbimdesin.
`;

let i = 0;
function write() {
  if (i < text.length) {
    document.getElementById("poem").innerHTML += text.charAt(i);
    i++;
    setTimeout(write, 40);
  }
}
write();

function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "❤️";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = (15 + Math.random() * 25) + "px";
  h.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 8000);
}
setInterval(heart, 300);
</script>

</body>
</html>
